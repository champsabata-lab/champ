                   {['PURCHASING', 'INFLUENCER_DEP', 'LIVE_DEP', 'AFFILIATE_DEP', 'BUFFER_DEP'].includes(activeView) && <OperationView view={activeView} />}
                   {activeView === 'EXPORT' && <div className="p-32 text-center text-slate-300 font-black italic tracking-widest uppercase bg-white rounded-[4rem] card-shadow border border-dashed">High Precision Analytics Export Operational</div>}
                </div>
              </main>

              {notification && (
                <div className="fixed bottom-12 left-1/2 -translate-x-1/2 bg-slate-900/95 backdrop-blur-md text-white px-10 py-5 rounded-[2.5rem] font-black text-[10px] uppercase tracking-widest shadow-2xl animate-in slide-in-from-bottom-10 flex items-center gap-4 z-[100] border border-white/10">
                  <div className="w-6 h-6 bg-emerald-500 rounded-full flex items-center justify-center text-[8px] text-white">‚úì</div>
                  {notification}
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
